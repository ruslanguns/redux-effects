<div class="row" *ngIf="loading">
    <div class="col">
        <div class="alert alert-info text-center">
            <i class="fa fa-sync fa-spin fa-2x"></i>
            <h1>
                Cargando...
            </h1>
        </div>
    </div>
</div>

<div class="row animated rubberBand" *ngIf="error && !loading">
    <div class="col">
        <div class="alert alert-danger text-center">
            <i class="fa fa-times fa-2x"></i>
            <h2>
                ERROR: {{ error.status }}
            </h2>
            <p>{{ error.message }}</p>
            <br>
            <p class="lead"> {{ error.url }} </p>
        </div>
    </div>
</div>

<div class="row" *ngIf="!error && !loading">
    <div class="col-3">
        <img [src]="usuario.avatar" class="img-thumbnail">
    </div>
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item">
                <strong>ID</strong> {{ usuario.id }}
            </li>
            <li class="list-group-item">
                <strong>Nombre</strong> {{ usuario.firstname }}
            </li>
            <li class="list-group-item">
                <strong>Apellido</strong> {{ usuario.lastname }}
            </li>
        </ul>
    </div>
</div>
